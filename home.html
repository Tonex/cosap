<script>
function makeRequest(serverPage,divID){

document.getElementById("content_area").innerHTML = "<center><b>Loading... Please Wait</b></center>"

var content_area = document.getElementById(divID);

xmlhttp = new XMLHttpRequest();

xmlhttp.open("POST",serverPage);

xmlhttp.onreadystatechange = function(){

if(xmlhttp.status == 200 && xmlhttp.readyState == 4){

content_area.innerHTML = xmlhttp.responseText;

}

}
xmlhttp.send(null);
}

</script>
